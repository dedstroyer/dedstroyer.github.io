<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
</head>
<body>

<style>
	
	body {
		padding: 0;
		margin: 0;
		height: 100vh;
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
		justify-content: center;
		-ms-align-items: center;
		align-items: center;
	}
		
	.link {
	  text-decoration: none;
	  color: #000;
 	  cursor: pointer;	
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  position: relative;
	  margin: 20px auto;
	  width: 250px;
	  height: 250px;
	  background: white;
	  border-radius: 75px;
	  font-family: 'Montserrat', sans-serif;
	  font-size: 20px;
	  font-weight: lighter;
	  letter-spacing: 2px;
	  transition: 1s box-shadow;
	}

	.link:hover {
	  box-shadow: 0 5px 35px 0px rgba(0,0,0,.1);
	}

	.link:hover:before, .link:hover:after {
	  display: block;
	  content: '';
	  position: absolute;
	  width: 250px;
	  height: 250px;
	  background: #FDA8CF;
	  border-radius: 75px;
	  z-index: -1;
	  animation: 1s clockwise infinite;
	}

	.link:hover:after {
	  background: #F3C75E;
	  animation: 2s counterclockwise infinite;
	}

	@keyframes clockwise {
	  0% {
	    top: -5px;
	    left: 0;
	  }
	  12% {
	    top: -2px;
	    left: 2px;
	  }
	  25% {
	    top: 0;
	    left: 5px;    
	  }
	  37% {
	    top: 2px;
	    left: 2px;
	  }
	  50% {
	    top: 5px;
	    left: 0;    
	  }
	  62% {
	    top: 2px;
	    left: -2px;
	  }
	  75% {
	    top: 0;
	    left: -5px;
	  }
	  87% {
	    top: -2px;
	    left: -2px;
	  }
	  100% {
	    top: -5px;
	    left: 0;    
	  }
	}

	@keyframes counterclockwise {
	  0% {
	    top: -5px;
	    right: 0;
	  }
	  12% {
	    top: -2px;
	    right: 2px;
	  }
	  25% {
	    top: 0;
	    right: 5px;    
	  }
	  37% {
	    top: 2px;
	    right: 2px;
	  }
	  50% {
	    top: 5px;
	    right: 0;    
	  }
	  62% {
	    top: 2px;
	    right: -2px;
	  }
	  75% {
	    top: 0;
	    right: -5px;
	  }
	  87% {
	    top: -2px;
	    right: -2px;
	  }
	  100% {
	    top: -5px;
	    right: 0;    
	  }
	}

	</style>
	
<a class="link" href="src/index.html">Главная</a>

</body>
</html>
